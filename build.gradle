apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:20.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'

//    compile 'net.named-data:jndn:0.15'

    compile files("../jndn/target/jndn-0.15.jar")
//            {
//        builtBy "compileMavenProject"
//    }
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.19.3'


    testCompile 'junit:junit:4.12'

}

task compileMavenProject(type: Exec) {
    workingDir "../jndn"
    commandLine "/usr/local/bin/mvn", "package", "-DskipTests=true"
}

mainClassName = 'edu.memphis.cs.netlab.nacapp.Application'

task copyDependencies(type: Copy) {
    from configurations.compile
    into 'build/libs/libs'
}

build.dependsOn(copyDependencies)

jar {
    manifest.attributes(
            "Main-Class": "edu.memphis.cs.netlab.nacapp.Application",
            "Class-Path": configurations.compile.collect { 'libs/' + it.getName() }.join(' ')
    )
}